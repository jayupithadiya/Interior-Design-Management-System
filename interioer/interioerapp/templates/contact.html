{% extends 'base.html' %}

{% block content %}

<div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
    
    <div class="hidden lg:block relative">
        <img src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80" 
             class="absolute inset-0 w-full h-full object-cover" alt="Interior Office">
    </div>

    <div class="flex items-center justify-center bg-white p-12 lg:p-24">
        <div class="w-full max-w-md">
            <p class="text-uk-gold uppercase tracking-widest text-xs mb-4">Get in Touch</p>
            <h1 class="font-serif text-4xl mb-8">Discuss Your Project</h1>
            
            <form action="{% url 'contact' %}" method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Full Name</label>
                    <input type="text" class="w-full border-b border-gray-300 py-1 focus:outline-none focus:border-uk-gold transition bg-transparent" name="name">
                </div>
                
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Email Address</label>
                    <input type="email" class="w-full border-b border-gray-300 py-1 focus:outline-none focus:border-uk-gold transition bg-transparent" name="email">
                </div>

                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Phone Number</label>
                    <input type="Number" name="number" class="w-full border-b border-gray-300 py-1 focus:outline-none focus:border-uk-gold transition bg-transparent">
                </div>
                
                <div>
                    <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Project Details</label>
                    <textarea rows="3" class="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-uk-gold transition bg-transparent" name="project_details"></textarea>
                </div>
                
                <button type="submit" class="mt-8 bg-uk-charcoal text-white px-10 py-4 uppercase tracking-widest text-xs font-bold w-full hover:bg-uk-gold transition duration-300">
                    Send Enquiry
                </button>
            </form>

            <div class="mt-12 pt-8 border-t border-gray-100">
                <p class="text-gray-500 text-sm">Or call us directly at <span class="text-uk-charcoal font-bold">+99 99 9999 9999</span></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
