{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Interior Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'uk-gold': '#D4AF37',
                        'uk-charcoal': '#36454F',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans antialiased text-stone-800">

    <div class="min-h-screen flex">
        
        <div class="hidden lg:block w-1/2 relative overflow-hidden">
            <img src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1974&q=80" 
                 alt="Interior Design" 
                 class="absolute inset-0 w-full h-full object-cover">
            
            <div class="absolute inset-0 bg-stone-900/30"></div>

            <div class="absolute bottom-0 left-0 p-16 text-white z-10">
                <h2 class="font-serif text-5xl mb-4">Design is intelligence made visible.</h2>
                <p class="text-stone-200 text-lg font-light tracking-wide">— Your Studio Name</p>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center bg-stone-50 px-8">
            <div class="max-w-md w-full">
                
                <div class="text-center mb-10">
                    <span class="text-uk-gold text-xs font-bold tracking-[0.3em] uppercase">Welcome Back</span>
                    <h1 class="text-4xl font-serif text-stone-900 mt-2">Admin Portal</h1>
                </div>

                {% if messages %}
                    {% for message in messages %}
                    <div class="bg-red-50 text-red-600 p-3 rounded mb-6 text-sm text-center border border-red-100">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'login_page' %}" class="space-y-8">
                    {% csrf_token %}
                    
                    <div class="group">
                        <label class="block text-xs font-bold text-stone-500 uppercase tracking-wider mb-2">Username</label>
                        <input type="text" name="username" required 
                               class="w-full bg-transparent border-b border-stone-300 py-3 text-lg text-stone-900 focus:outline-none focus:border-uk-gold transition-colors placeholder-stone-300"
                               placeholder="Enter your username">
                    </div>

                    <div class="group">
                        <label class="block text-xs font-bold text-stone-500 uppercase tracking-wider mb-2">Password</label>
                        <input type="password" name="password" required 
                               class="w-full bg-transparent border-b border-stone-300 py-3 text-lg text-stone-900 focus:outline-none focus:border-uk-gold transition-colors placeholder-stone-300"
                               placeholder="••••••••">
                    </div>

                    <button type="submit" 
                            class="w-full bg-stone-900 text-white py-4 font-bold tracking-wide hover:bg-uk-gold hover:text-white transition-all duration-300 shadow-lg mt-4">
                        SIGN IN TO DASHBOARD
                    </button>

                    <div class="text-center mt-6">
                        <a href="#" class="text-stone-400 text-sm hover:text-stone-800 transition-colors">Forgot password?</a>
                    </div>

                </form>
            </div>
        </div>

    </div>

</body>
</html>
